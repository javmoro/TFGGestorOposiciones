<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-grid>
      <ion-row>
        <ion-col size="11.75" size-md="10" offset-md="1" size-lg="8" offset-lg="2" size-xl="6.5" offset-xl="2.75"
          style="background-color: aliceblue; padding-right:5px;padding-left:5px;">
          <h1>{{oposicion.titulo}}</h1>
          <h2>{{oposicion.fecha}}</h2>
          <h4>{{nombreDepartamento}}</h4>
          <ion-item [href]="[oposicion.urlpdf]">
            <ion-icon name="document-text"></ion-icon>          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
