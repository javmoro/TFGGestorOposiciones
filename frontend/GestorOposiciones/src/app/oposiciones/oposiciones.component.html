<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<ion-app>
    <ion-menu content-id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button>
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Oposiciones
              </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Departamentos
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Header</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        
        <ion-grid>
          <ion-row>
            <ion-col size="16" size-lg="12" offset-lg="0" size-xl="10" offset-xl="1">
              <ion-toolbar>
                <ion-searchbar></ion-searchbar>
              </ion-toolbar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="16" size-lg="12" offset-lg="0" size-xl="10" offset-xl="1">
              <ion-list size="200" *ngFor="let opos of oposiciones">
                  <ion-item [routerLink]="['/oposiciones/',opos.id]">
                    <div class="w3-row"><!--
                      <div class="w3-col m2 text-center">
                        <img class="w3-circle" src="/w3images/avatar3.png" style="width:96px;height:96px">
                      </div>-->
                      <div class="w3-col m20 w3-container"  >
                        <h4 >{{opos.relDepEpi.relDepEpiPK.nombreep}} <span class="w3-opacity w3-medium">{{opos.fecha}}</span></h4>
                        <p>{{opos.relDepEpi.departamento.nombre}}</p>

                      </div>
                    </div>
                  </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-infinite-scroll threshold="100px"(ionInfinite)="cargarMasOposiciones($event)">
          <ion-infinite-scroll-content
            loadingSpinner = "bubbles"
            loadingText= "Loading more data..">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>

      </ion-content>
    </div>

</ion-app>
