<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>
<ion-app>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inbox</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-grid >
        <ion-row>
          <ion-col size="11.5" size-md ="10" offset-md = "1" size-lg="8" offset-lg="2" size-xl="6" offset-xl="3">
            <ion-toolbar>
              <ion-searchbar></ion-searchbar>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="11.5" size-md ="10" offset-md = "1" size-lg="8" offset-lg="2" size-xl="6" offset-xl="3">
            <ion-list size="200" *ngFor="let detalle of detalles">
              <ion-item *ngIf="!opcion" [routerLink]="['/epigrafes/',detalle.epigrafe.nombre,'departamentos',detalle.departamento.etq,'oposiciones']">
                <div class="w3-row">
                  <div class="w3-col m20 w3-container">
                    <h4>{{detalle.departamento.nombre}}</h4>
                  </div>

                </div>
              </ion-item>
              <ion-item *ngIf="opcion" [routerLink]="['/departamentos/',detalle.departamento.etq,'epigrafes',detalle.epigrafe.nombre,'oposiciones']">
                <div class="w3-row">
                  <div class="w3-col m20 w3-container">
                    <h4>{{detalle.epigrafe.nombre}}</h4>
                  </div>
                </div>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="cargarMasOposiciones($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-content>
  </div>

</ion-app>
